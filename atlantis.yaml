version: 3

projects:
  - name: my-app-infra
    dir: .
    workspace: default
    autoplan:
      when_modified: ["*.tf", "*.tfvars", "../modules/**/*.tf"]
      enabled: true
    apply_requirements: [mergeable]
    workflow: default
  - name: my-app-infra-prod
    dir: proddir
    workspace: prod
    autoplan:
      when_modified: ["*.tf", "*.tfvars", "../modules/**/*.tf"]
      enabled: true
    apply_requirements: [mergeable]
    workflow: prod
  # - name: my-app-infra-release
  #   dir: .
  #   workspace: release
  #   autoplan:
  #     when_modified: ["*.tf", "*.tfvars", "../modules/**/*.tf"]
  #     enabled: true
  #   apply_requirements: [mergeable]
  #   workflow: prod
  #   branch: /release/
workflows:
  default:
    plan:
      steps:
        - init
        - plan 
    apply:
      steps:
        - apply
  prod:
    plan:
      steps:
      - run:
          command: |
            if echo "$HEAD_BRANCH_NAME" | grep -q "^release-"; then
              terraform plan -out $PLANFILE
            else
              echo "Skipping plan for non-release branch"
              exit 0
            fi
          output: strip_refreshing
    apply:
      steps:
      - run: 
          command: |
            if echo "$HEAD_BRANCH_NAME" | grep -q "^release-"; then
              terraform apply $PLANFILE
            else
              echo "Skipping plan for non-release branch"
              exit 0
            fi
          output: strip_refreshing